<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventureu - Carrinho</title>
    <link rel="stylesheet" href="css/carrinho-style.css">

            <a href="#sobre-nos" class="nav-link">Sobre</a>
            <a href="#contato" class="nav-link">Contato</a>

        <nav>

                <a href="carrinho.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-cart3" viewBox="0 0 16 16">

    <section class="cart-section">
        <h2>Seu Carrinho</h2>
        <div class="cart-items-container">
            <!-- Items do Carrinho serÃ£o inseridos aqui via JavaScript -->
        </div>
        <div class="cart-total">
            <h3>Total: R$ <span id="cart-total">0.00</span></h3>
        </div>
        <button class="btn btn-primary" id="checkout-btn">Finalizar Compra</button>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Ventureu. Todos os direitos reservados.</p>
